<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram Clone</title>

        <!-- My Own CSS -->
        <link rel="stylesheet" href="assets/styles/style.css" />

        <!-- Montserrat Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
        />

        <!-- Link Box Icons -->
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    </head>
    <body>
        <header class="navbar-container">
            <div class="logo">
                <img src="assets/images/logo.png" alt="Instagram Logo" />
            </div>
            <nav class="nav-list">
                <ul>
                    <!-- <i class="bx bx-x"></i> -->
                    <li>
                        <a href="#"> <i class="bx bx-home-alt"></i> Home </a>
                    </li>
                    <li>
                        <a href="#"> <i class="bx bx-search"></i> Search </a>
                    </li>
                    <li>
                        <a href="#"> <i class="bx bx-compass"></i> Explore </a>
                    </li>
                    <li>
                        <a href="#"> <i class="bx bx-video"></i> Reels </a>
                    </li>
                    <li class="messages">
                        <a href="#">
                            <i class="bx bx-message-rounded-dots"></i> Messages
                            <span class="notif">5</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"> <i class="bx bx-bell"></i> Notification </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/user-aside/default.jpg" alt="My Profile" />
                            My Profile
                        </a>
                    </li>
                </ul>
            </nav>
            <span class="menu">
                <i class="bx bx-menu"></i>
            </span>
        </header>
        <main></main>
        <footer></footer>

        <script src="assets/javascript/app.js"></script>
    </body>
</html>
